{% extends 'index.html' %}

{% block main %}

    <h4 class="h4 mb-4 text-gray-800">Tem certeza que deseja deletar o POS {{ posto }}?</h4>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>
    <a href="{% url 'list_posto' %}">
        <button class="btn btn-caution">Cancelar</button>
    </a>

{% endblock %}
