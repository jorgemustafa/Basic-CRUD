{% extends 'index.html' %}

{% block main %}

    <h4 class="h4 mb-4 text-gray-800">Tem certeza que deseja deletar o fornecedor{{ fornecedor }}?</h4>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} <br>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br>
    <a href="{% url 'list_fornecedor' %}">
        <button class="btn btn-caution">Cancelar</button>
    </a>

{% endblock %}
