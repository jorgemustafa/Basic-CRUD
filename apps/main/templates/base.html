<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

{#NAVBAR#}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_acordo' %}">Acordos Aéreo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_cliente' %}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_colaborador' %}">Colaboradores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_fee' %}">Fees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_fornecedor' %}">Fornecedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_grupo' %}">Grupos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_posto' %}">POS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_produto' %}">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'list_tarifario' %}">Tarifários</a>
            </li>
        </ul>
    </div>
</nav>

{#END NAVBAR#}

<div class="container">

    {% block main %}

        <div class="row">
            <div class="col-sm">
                HOME
            </div>
            <div class="col-sm">
                Olá {{ usuario }}
            </div>
            <div class="col-sm">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>

    {% endblock %}

</div>


</body>
</html>
