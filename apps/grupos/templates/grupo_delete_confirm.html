{% extends 'base.html' %}

{% block main %}

   <h1>Tem certeza que deseja deletar {{ grupo }}?</h1>

   </form>
    <br>
   <a href="{% url 'list_grupo' %}"><button class = "btn btn-caution">Cancelar</button></a>

{% endblock %}
